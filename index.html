<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Info Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fetch User Info from Facebook/YouTube URL</h1>
        <form id="urlForm">
            <label for="urlInput">Enter a Facebook or YouTube URL:</label>
            <input type="text" id="urlInput" placeholder="Enter URL here" required>
            <button type="submit">Fetch Info</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
